<div class="page-container">
  @for (link of links; track link.url) {
    <mat-card class="useful-info-card">
      <mat-card-header>
        <mat-card-title>
          <a [href]="link.url" target="_blank" rel="noopener noreferrer">{{ link.title }}</a>
        </mat-card-title>
        <mat-card-subtitle>{{ link.description }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    }
      <mat-card class="useful-info-card">
        <mat-card-header>
          <mat-card-title>
            <a routerLink="/conditions">Conditions</a>
          </mat-card-title>
          <mat-card-subtitle>A guide to good, bad, and ugly conditions.</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <mat-card class="useful-info-card">
        <mat-card-header>
          <mat-card-title>
            <a routerLink="/skills">Skills</a>
          </mat-card-title>
          <mat-card-subtitle>Information about skills.</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
  </div>
