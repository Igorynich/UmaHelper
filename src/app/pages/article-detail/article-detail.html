@if (article()) {
  <mat-card class="article-container">
    <mat-card-header>
      <mat-card-title>{{ article()?.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content [innerHTML]="article()?.text">
    </mat-card-content>
    <mat-card-footer>
      <p>Created: {{ article()?.created }} | Edited: {{ article()?.edited }}</p>
    </mat-card-footer>
    <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/news', article()?.id, 'edit']">Edit</button>
        <a mat-button routerLink="/news">Back to News</a>
    </mat-card-actions>
  </mat-card>
} @else {
  <p>Article not found.</p>
}
