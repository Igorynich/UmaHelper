<div class="page-container">
  <div class="skills-content">
    <mat-card>
      <h2>Skills Page</h2>
      <p>Content for the Skills page will go here.</p>

      @if (canManageSkills()) {
        <button mat-raised-button color="primary" (click)="onUploadSkills()" [disabled]="isLoading()">
          Upload Skills to Firebase
        </button>
      }

      @if (isLoading() && uploadProgress()) {
        <mat-progress-bar
          mode="determinate"
          [value]="(uploadProgress()!.completed / uploadProgress()!.total) * 100"
        ></mat-progress-bar>
        <p>
          Uploading: {{ uploadProgress()!.completed }} / {{ uploadProgress()!.total }}
          ({{ uploadProgress()!.successful }} successful, {{ uploadProgress()!.failed }} failed)
        </p>
      }
    </mat-card>
  </div>
</div>
